<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LnlyPpl Options</title>
    <script src="imports/jquery-3.2.0.min.js"></script>
    <link href="imports/bootstrap.min.css" rel="stylesheet">
    <script src="imports/bootstrap.min.js"></script>
    <link href="imports/duration-picker.css" rel="stylesheet" />
    <script src="imports/duration-picker.js"></script>
    <link href="imports/jsgrid.min.css" rel="stylesheet" />
    <link href="imports/jsgrid-theme.min.css" rel="stylesheet" />
    <script src="imports/jsgrid.min.js"></script>
    <script src="options.js"></script>
</head>
<body>
<div>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Panel title</h3>
                </div>
                <div class="panel-body">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active"><a href="#websites" aria-controls="home" role="tab" data-toggle="tab">Websites</a></li>
                        <li role="presentation"><a href="#friends" aria-controls="profile" role="tab" data-toggle="tab">Friends</a></li>
                        <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
                    </ul>

                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="websites">
                            <div id="websiteGrid"></div>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="friends">
                            <div id="friendGrid"></div>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="settings">
                            <div class="form-group">
                                <label class="control-label">Your Name</label>
                                <input type="text" class="form-control" placeholder="Name" id="name" />
                            </div>
                            <div class="btn btn-primary" id="saveNameButton">Save</div>
                            <div class="form-group">
                                <label class="control-label">Text Content Options</label>
                                <form>
                                    <select id="mySelect">
                                        <option value="1">(NAME) has spent (TIME) on (SITE) ... You should hit 'em up!</option>
                                        <option value="2">(NAME) has been on (SITE) for a while, consider shooting them a text</option>
                                        <option value="3">Have you spoken with (NAME) recently, they seem lonely</option>
                                        <option value="4">Drag (NAME) away from (SITE). They've been on there for (TIME)</option>
                                        <option value="5">(TIME) is how long (NAME) has been on (SITE). They could use some attention. </option>
                                    </select>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            </div>
        </div>
    </div>
</div>
</body>
</html>
