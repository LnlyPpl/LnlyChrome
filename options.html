<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LnlyPpl Options</title>
    <script src="imports/jquery-3.2.0.min.js"></script>
    <link href="imports/bootstrap.min.css" rel="stylesheet">
    <script src="imports/bootstrap.min.js"></script>
    <link href="imports/duration-picker.css" rel="stylesheet" />
    <script src="imports/duration-picker.js"></script>
    <script src="options.js"></script>
</head>
<body>
<div>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Panel title</h3>
                </div>
                <div class="panel-body">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active"><a href="#websites" aria-controls="home" role="tab" data-toggle="tab">Websites</a></li>
                        <li role="presentation"><a href="#friends" aria-controls="profile" role="tab" data-toggle="tab">Friends</a></li>
                        <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
                    </ul>

                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="websites">
                            <table id="websiteTable" class="table table-striped">
                                <thead>
                                <tr><td>URL</td><td>Time Limit</td></tr>
                                </thead>
                                <tbody>
                                    <tr><td>netflix.com</td><td><input class="duration-picker" type="text" name="duration-picker"></td></tr>
                                    <tr><td>facebook.com</td><td><input class="duration-picker" type="text" name="duration-picker"></td></tr>
                                </tbody>
                            </table>
                            <div class="btn btn-primary">New</div>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="friends">Friends</div>
                        <div role="tabpanel" class="tab-pane" id="settings">
                            <div class="form-group">
                                <label class="control-label">Your Name</label>
                                <input type="text" class="form-control" placeholder="Name" id="name" />
                            </div>
                            <div class="btn btn-primary">Save</div>
                        </div>
                    </div>
                </div>
            </div>


            </div>
        </div>
    </div>
</div>
</body>
</html>
